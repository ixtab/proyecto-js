<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts https://fonts.google.com/-->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- CSS para bxslider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <!--Estilos css definidos por mi-->
    <link rel="stylesheet" href="css/style.css">
    <link id="theme" rel="stylesheet" href="css/blue.css">

    <!--Libreria JQuery-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Script para https://bxslider.com/ -->
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- Scripts para moment http://momentjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es.js" integrity="sha256-bETP3ndSBCorObibq37vsT+l/vwScuAc9LRJIQyb068=" crossorigin="anonymous"></script>

    <!-- Mi JavaScript -->
    <script src="js/main.js"></script>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Proyecto en JavaScript</title>
</head>

<body>
    <div id="selector-tema">
        <div id="tema-verde"></div>
        <div id="tema-rojo"></div>
        <div id="tema-azul"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Reloj</a>
                    </li>
                    <li>
                        <a href="#">Ejercicios</a>
                    </li>
                    <li>
                        <a href="#">Sobre Mi</a>
                    </li>
                    <li>
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="galeria">
            <div class="imagen-slider"><img src="img/hojas.jpg" alt="hojas verdes"></div>
            <div class="imagen-slider"><img src="img/rojo.jpg" alt="hojas rojas"></div>
            <div class="imagen-slider"><img src="img/cielo.jpg" alt="cielo"></div>
        </div>
        <section id="content">
            <div id="posts">

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="caracol">
                    <p>Soluta animi exercitationem vel pariatur, optio eum, nemo placeat ipsam! Laboris reprehenderit ut fugiat amet nulla exercitation esse.
                    </p>
                </div>

                <div id="login">
                    <h4><span>Entra</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" />
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" />
                        <input type="submit" value="Entrar">
                    </form>
                </div>

            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        <p>/* &copy; JccTek.com - José Carlos Calzada */</p>
    </footer>
</body>

</html>
